"$schema" = 'https://starship.rs/config-schema.json'
format = '$os$sudo$username$directory$git_branch$git_status '
add_newline = false
palette = 'gruvbox_dark'



[palettes.gruvbox_dark]
color_fg0 = '#ebdbb2'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'



[package]
disabled = true

[os]
disabled = false
style = "bg:color_blue fg:color_fg0"
format = "[ $symbol ]($style)"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""
CachyOS = "󰣇"

[username]
show_always = true
style_user = "bold bg:color_blue fg:color_fg0"
style_root = "bold bg:color_blue fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_aqua"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"~" = " "
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Videos" = " "
"Pictures" = " "
"_projects" = "󰲋 "
"rust" = " "
"web" = " "
"unity" = " "
"cpp" = " "
"dotfiles" = " "
"python" = " "

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_green)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_green)]($style)'
